{% extends "aginy/layout.html" %}

{% block title %}
Log-in
{% endblock %}

{% block body %}
<div class="container-md flex-grow-1">
    <form action="login_user" method="POST">
        {% csrf_token %}
        <div class="form-group py-4">
            <label for="username" class="py-1">Username:</label>
            <input type="text" class="form-control" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group py-4 py-1">
            <label for="password" class="py-1">Password:</label>
             <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
