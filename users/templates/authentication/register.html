{% extends "aginy/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block body %}

<br>
<div class="container-md flex-grow-1">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}

        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>

    </form>
</div>
{% endblock %}
