{% extends "aginy/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block body %}
<br>
<div class="container-md flex-grow-1">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        {% crispy form %}

        <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
